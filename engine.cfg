[application]

name="steering"
main_scene="res://arena.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A)]
btn_right=[key(D)]
btn_up=[key(W)]
btn_down=[key(S)]

[physics_2d]

motion_fix_enabled=true
